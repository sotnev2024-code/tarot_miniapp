<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Telegram WebApp SDK -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #16213e 50%, #7209b7 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding: 1rem;
        }

        .debug-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #7209b7;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.75rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            padding: 0.25rem;
            border-left: 2px solid #7209b7;
            padding-left: 0.5rem;
        }

        .log-success { border-left-color: #22c55e; color: #22c55e; }
        .log-error { border-left-color: #ef4444; color: #ef4444; }
        .log-info { border-left-color: #3b82f6; color: #3b82f6; }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #e0b3ff;
            margin-bottom: 1rem;
        }

        .badge {
            display: inline-block;
            background: #7209b7;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .deck-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .deck-card {
            display: inline-block;
            width: 6rem;
            height: 9rem;
            background: linear-gradient(135deg, #7209b7 0%, #16213e 100%);
            border: 2px solid #ffd700;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .deck-card:hover {
            transform: scale(1.05);
        }

        .deck-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .deck-card-back {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #7209b7 0%, #1a0b2e 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .drawn-cards {
            margin-bottom: 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
        }

        .card {
            background: linear-gradient(135deg, #16213e 0%, #7209b7 100%);
            border: 1px solid #7209b7;
            border-radius: 0.5rem;
            padding: 0.5rem;
            text-align: center;
        }

        .card-image {
            width: 100%;
            height: 6rem;
            object-fit: cover;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .card-name {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #7209b7;
            color: white;
        }

        .btn-primary:hover {
            background: #8b2fc7;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-gold {
            background: #ffd700;
            color: #1a0b2e;
            font-weight: 600;
        }

        .btn-outline {
            background: transparent;
            color: #e0b3ff;
            border: 1px solid #7209b7;
        }

        .btn-outline:hover {
            background: #7209b7;
            color: white;
        }

        .telegram-status {
            text-align: center;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .telegram-connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid #22c55e;
        }

        .telegram-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
    </style>

<body>
    <div class="container">
        <!-- –ü–∞–Ω–µ–ª—å –æ—Ç–ª–∞–¥–∫–∏ -->
        <div class="debug-panel">
            <div class="debug-title">üîç –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</div>
            <div id="debugLog"></div>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å Telegram -->
        <div id="telegramStatus" class="telegram-status telegram-disconnected">
            üîó –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram...
        </div>

        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <h1 class="title">üÉè –¢–∞—Ä–æ - –û—Ç–ª–∞–¥–∫–∞</h1>
            <p class="subtitle" id="subtitle">–¢–µ—Å—Ç–∏—Ä—É–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö</p>
            <div class="badge" id="badge">–í—ã–±—Ä–∞–Ω–æ: 0 / 1</div>
        </div>

        <!-- –ö–æ–ª–æ–¥–∞ –∫–∞—Ä—Ç -->
        <div class="deck-section">
            <div class="deck-card" id="deckCard" onclick="drawCard()">
                <div class="deck-card-back">üîÆ</div>
            </div>
            <p style="margin-top: 0.5rem; font-size: 0.75rem; color: #e0b3ff;" id="instruction">
                –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã—Ç—è–≥–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç—ã
            </p>
        </div>

        <!-- –í—ã—Ç—è–Ω—É—Ç—ã–µ –∫–∞—Ä—Ç—ã -->
        <div class="drawn-cards" id="drawnCardsSection" style="display: none;">
            <h3 style="text-align: center; margin-bottom: 1rem;">–í–∞—à–∏ –∫–∞—Ä—Ç—ã:</h3>
            <div class="cards-grid" id="cardsGrid"></div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <button class="btn btn-primary" id="drawBtn" onclick="drawCard()">
                –í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É
            </button>
            <button class="btn btn-gold" id="sendBtn" onclick="sendResults()" style="display: none;">
                üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ sendData
            </button>
            <button class="btn btn-outline" onclick="sendViaMainButton()">
                üéØ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ MainButton
            </button>
            <button class="btn btn-outline" onclick="sendViaPostMessage()">
                üì° –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ postMessage
            </button>
            <button class="btn btn-outline" onclick="resetCards()">
                üîÑ –°–±—Ä–æ—Å
            </button>
        </div>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ –∫–∞—Ä—Ç (—Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–π –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        const tarotCards = [
            { name: "–ú–∞–≥", url: "https://a.plus-shop.ru/cards/Mag.JPG" },
            { name: "–ë–∞—à–Ω—è", url: "/images/photo1765560165.jpg" },
            { name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", url: "/images/Lovers.jpg" },
            { name: "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", url: "https://a.plus-shop.ru/cards/Imperatritsa.JPG" },
            { name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", url: "https://a.plus-shop.ru/cards/Imperator.JPG" }
        ];

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let cardsCount = 1;
        let drawnCards = [];
        let telegramWebApp = null;

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            addLog('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è', 'info');
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—Ä—Ç –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const cards = urlParams.get('cards');
            if (cards) {
                cardsCount = parseInt(cards, 10);
                addLog(`üìä –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—Ä—Ç –∏–∑ URL: ${cardsCount}`, 'info');
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                telegramWebApp = window.Telegram.WebApp;
                addLog('‚úÖ Telegram WebApp –Ω–∞–π–¥–µ–Ω', 'success');
                
                try {
                    telegramWebApp.ready();
                    addLog('‚úÖ WebApp.ready() –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                    
                    telegramWebApp.expand();
                    addLog('‚úÖ WebApp.expand() –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
                    
                    updateTelegramStatus(true);
                    
                    // –õ–æ–≥–∏—Ä—É–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ WebApp
                    addLog(`üì± –í–µ—Ä—Å–∏—è: ${telegramWebApp.version}`, 'info');
                    addLog(`üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${telegramWebApp.initDataUnsafe?.user?.first_name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`, 'info');
                    addLog(`üé® –¢–µ–º–∞: ${telegramWebApp.colorScheme}`, 'info');
                    
                } catch (e) {
                    addLog(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram: ${e.message}`, 'error');
                }
            } else {
                addLog('‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                updateTelegramStatus(false);
            }

            updateUI();
        }

        function updateTelegramStatus(connected) {
            const statusElement = document.getElementById('telegramStatus');
            
            if (connected) {
                statusElement.className = 'telegram-status telegram-connected';
                statusElement.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Telegram';
            } else {
                statusElement.className = 'telegram-status telegram-disconnected';
                statusElement.textContent = '‚ùå Telegram –Ω–µ –Ω–∞–π–¥–µ–Ω';
            }
        }

        function updateUI() {
            const subtitle = document.getElementById('subtitle');
            const badge = document.getElementById('badge');
            const instruction = document.getElementById('instruction');
            const drawBtn = document.getElementById('drawBtn');
            const sendBtn = document.getElementById('sendBtn');

            subtitle.textContent = `–ù—É–∂–Ω–æ –≤—ã—Ç—è–Ω—É—Ç—å ${cardsCount} –∫–∞—Ä—Ç`;
            badge.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${drawnCards.length} / ${cardsCount}`;

            if (drawnCards.length >= cardsCount) {
                instruction.textContent = '–í—Å–µ –∫–∞—Ä—Ç—ã –≤—ã—Ç—è–Ω—É—Ç—ã - –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å';
                drawBtn.style.display = 'none';
                sendBtn.style.display = 'block';
                
                if (telegramWebApp) {
                    telegramWebApp.MainButton.setText('üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç');
                    telegramWebApp.MainButton.show();
                    telegramWebApp.MainButton.onClick(sendResults);
                    addLog('‚úÖ MainButton –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞', 'success');
                }
            } else {
                instruction.textContent = '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã—Ç—è–≥–∏–≤–∞–Ω–∏—è –∫–∞—Ä—Ç—ã';
                drawBtn.style.display = 'block';
                sendBtn.style.display = 'none';
                
                if (telegramWebApp) {
                    telegramWebApp.MainButton.hide();
                }
            }
        }

        function drawCard() {
            if (drawnCards.length >= cardsCount) return;

            addLog('üéØ –í—ã—Ç—è–≥–∏–≤–∞–µ–º –∫–∞—Ä—Ç—É...', 'info');
            
            const availableCards = tarotCards.filter(
                card => !drawnCards.some(drawn => drawn.name === card.name)
            );

            if (availableCards.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCards.length);
                const selectedCard = availableCards[randomIndex];
                drawnCards.push(selectedCard);
                
                addLog(`üÉè –í—ã—Ç—è–Ω—É—Ç–∞ –∫–∞—Ä—Ç–∞: ${selectedCard.name}`, 'success');
                displayDrawnCards();
                updateUI();
            }
        }

        function displayDrawnCards() {
            const section = document.getElementById('drawnCardsSection');
            const grid = document.getElementById('cardsGrid');

            if (drawnCards.length > 0) {
                section.style.display = 'block';
                
                const lastCard = drawnCards[drawnCards.length - 1];
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <img src="${lastCard.url}" alt="${lastCard.name}" class="card-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzcyMDliNyIvPjx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+üÉè</dGV4dD48L3N2Zz4='">
                    <p class="card-name">${lastCard.name}</p>
                `;
                grid.appendChild(cardElement);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Å–ø–æ—Å–æ–± –æ—Ç–ø—Ä–∞–≤–∫–∏
        function sendResults() {
            addLog('üì§ –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ sendData...', 'info');
            
            const data = {
                drawnCards: drawnCards,
                cardsCount: cardsCount,
                timestamp: new Date().toISOString(),
                method: 'sendData'
            };
            
            addLog(`üì¶ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ${JSON.stringify(data)}`, 'info');

            if (telegramWebApp) {
                try {
                    const dataString = JSON.stringify(data);
                    addLog(`üì° –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫—É: ${dataString}`, 'info');
                    
                    telegramWebApp.sendData(dataString);
                    addLog('‚úÖ sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    
                    setTimeout(() => {
                        addLog('üîÑ –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...', 'info');
                        telegramWebApp.close();
                    }, 1000);
                    
                } catch (e) {
                    addLog(`‚ùå –û—à–∏–±–∫–∞ sendData: ${e.message}`, 'error');
                }
            } else {
                addLog('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                alert(`–†–µ–∑—É–ª—å—Ç–∞—Ç:\n${drawnCards.map(c => c.name).join('\n')}`);
            }
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± —á–µ—Ä–µ–∑ MainButton
        function sendViaMainButton() {
            addLog('üéØ –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ MainButton...', 'info');
            
            if (telegramWebApp && telegramWebApp.MainButton) {
                try {
                    telegramWebApp.MainButton.setText('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...');
                    telegramWebApp.MainButton.showProgress();
                    
                    const data = {
                        drawnCards: drawnCards,
                        cardsCount: cardsCount,
                        method: 'mainButton'
                    };
                    
                    telegramWebApp.sendData(JSON.stringify(data));
                    addLog('‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ MainButton', 'success');
                    
                } catch (e) {
                    addLog(`‚ùå –û—à–∏–±–∫–∞ MainButton: ${e.message}`, 'error');
                }
            } else {
                addLog('‚ùå MainButton –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
            }
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± —á–µ—Ä–µ–∑ postMessage
        function sendViaPostMessage() {
            addLog('üì° –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ postMessage...', 'info');
            
            const data = {
                drawnCards: drawnCards,
                cardsCount: cardsCount,
                method: 'postMessage'
            };
            
            try {
                window.parent.postMessage(JSON.stringify(data), '*');
                addLog('‚úÖ postMessage –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'success');
            } catch (e) {
                addLog(`‚ùå –û—à–∏–±–∫–∞ postMessage: ${e.message}`, 'error');
            }
        }

        function resetCards() {
            drawnCards = [];
            document.getElementById('cardsGrid').innerHTML = '';
            document.getElementById('drawnCardsSection').style.display = 'none';
            updateUI();
            addLog('üîÑ –ö–∞—Ä—Ç—ã —Å–±—Ä–æ—à–µ–Ω—ã', 'info');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', init);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.onEvent('mainButtonClicked', () => {
                addLog('üéØ MainButton –Ω–∞–∂–∞—Ç–∞', 'info');
                sendResults();
            });
            
            window.Telegram.WebApp.onEvent('themeChanged', () => {
                addLog('üé® –¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞', 'info');
            });
        }
    </script>
</body>
